jsp.dspace-admin.wizard-permissions.text1  = Quem tem (por padr\u00e3o) permiss\u00e3o para ler novos itens submetidos \u00e0 esta cole\u00e7\u00e3o?
jsp.dspace-admin.wizard-permissions.text2  = Quem tem permiss\u00e3o para submeter novos itens para esta cole\u00e7\u00e3o?
jsp.dspace-admin.wizard-permissions.text3  = Quem \u00e9 respons\u00e1vel por executar a etapa de <strong>aceitar/rejeitar</strong>?<br/>Ser\u00e1 capaz de aceitar ou rejeitar as pr\u00f3ximas submiss\u00f5es. Ser\u00e1 capaz de editar os metadados das submiss\u00f5es, entretanto, apenas um do grupo precisar\u00e1 executar a tarefa para cada submiss\u00e3o.
jsp.dspace-admin.wizard-permissions.text4  = Quem \u00e9 respons\u00e1vel por executar a etapa de <strong>aceitar/rejeitar/editar metadado</strong>?<br/>Ser\u00e1 capaz de editar os metadados das pr\u00f3ximas submiss\u00f5es,e capaz de aceitar ou rejeit\u00e1-las.  Apenas um do grupo precisar\u00e1 executar a tarefa para cada submiss\u00e3o.
jsp.dspace-admin.wizard-permissions.text5  = Quem \u00e9 respons\u00e1vel por executar a etapa de <strong>editar metadado</strong>?<br/>Ser\u00e1 capaz de editar os metadados das pr\u00f3ximas submiss\u00f5es, mas n\u00e3o ser\u00e1 capaz de rejeit\u00e1-los.
jsp.dspace-admin.wizard-permissions.text6  = Quem \u00e9 o administrador desta cole\u00e7\u00e3o?<br/>Ser\u00e1 capaz de decidir quem pode submeter itens para a cole\u00e7\u00e3o, remover itens, editar metadados (ap\u00f3s o processo de submiss\u00e3o) e mapear itens de outras cole\u00e7\u00f5es.
